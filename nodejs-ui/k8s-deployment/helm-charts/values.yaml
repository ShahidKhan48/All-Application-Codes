# Default values for nodejs-app
replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: ""

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: your-domain.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}

env: []

# Docker registry credentials (optional)
imageCredentials:
  registry: docker.io
  username: your-username
  password: your-password

# Application configuration
config:
  NODE_ENV: production
  PORT: "3000"
  API_URL: "https://api.example.com"
  DATABASE_URL: "mongodb://localhost:27017/myapp"